<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
  </head>
  <body>
    <div class="toolbar">
        <button id="load" class="btn btn-secondary">Load 10000 Rows</button>
        <button id="append" class="btn btn-secondary">Append 10000 Rows</button>
        Total rows: <span id="total"></span>
    </div>
      
    <table
        data-toggle="table"
        data-toolbar=".toolbar"
        data-height="400"
        data-virtual-scroll="true"
        data-show-columns="true">
    <thead>
        <tr>
        <th data-field="id">ID</th>
        <th data-field="name">Item Name</th>
        <th data-field="price">Item Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
          <td>1</td>
          <td>Item 1</td>
          <td>$1</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Item 2</td>
          <td>$2</td>
        </tr>
      </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
    <script>
        var $table = $('#table')
        var total = 0
      
        function getData(number, isAppend) {
          if (!isAppend) {
            total = 0
          }
          var data = []
          for (var i = total; i < total + number; i++) {
            data.push({
              'id': i,
              'name': 'Item ' + i,
              'price': '$' + i
            })
          }
          if (isAppend) {
            total += number
          } else {
            total = number
          }
          $('#total').text(total)
          return data
        }
      
        $(function() {
          $table.bootstrapTable({data: getData(20)})
      
          $('#load').click(function () {
            $table.bootstrapTable('load', getData(10000))
          })
      
          $('#append').click(function () {
            $table.bootstrapTable('append', getData(10000, true))
          })
        })
      </script>
</body>
</html>
